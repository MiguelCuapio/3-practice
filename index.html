<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tercera practica</title>
    </head>
    <body>
        <header>
            <h1>Registration form</h1>
            <p>Please fill out this form with the required information</p>
        </header>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="fname">Enter your first name: <input type="text" name="fname" required></label>
                <label for="lname">Enter your last name: <input type="text" name="lname" required></label>
                <label for="email">Enter your email: <input type="email" name="email" required></label>
                <label for="password">Create a new password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>
            <fieldset>
                <label for="type-account"><input type="radio" name="type-account" class="inline" required> Personal account </label>
                <label for="type-account"><input type="radio" name="type-account" class="inline" required> Business account </label>
                <label for="terms"><input type="checkbox" name="terms" class="inline" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions.</a> </label>
            </fieldset>
            <fieldset>
                <label for="profile-pic">Upload a profile picture: <input type="file" name="profile-pic"></label>
                <label for="age">Input your age (years): <input type="number" name="age" min="13" max="120"></label>
                <label for="referrer">How did you hear about us?
                    <select name="referrer" id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="submit">
        </form>
    </body>
    <footer>
    </footer>
</html>
